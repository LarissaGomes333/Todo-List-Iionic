<ion-content [fullscreen]="true">
  <section class="conteudo">
    <h1 size="large">cadastro</h1>
    <section>
      <div class="input-cadastro">
        <input [(ngModel)]="user.name" type="text" name="" id="" placeholder="Nome" required>
      </div>
 
      <div class="input-cadastro">
        <input [(ngModel)]="user.phone" type="tel" name="" id="" placeholder="Telefone" required>
      </div>
 
      <div class="input-cadastro">
        <input [(ngModel)]="user.email"  type="email" name="" id="" placeholder="Email" required>
      </div>
 
      <div class="input-cadastro">
        <input [(ngModel)]="user.password" type="password" name="" id="" placeholder="Senha" required>
      </div>
    </section>
 
    <section>
      <div class="check">
        <ion-item>
          <ion-checkbox labelPlacement="end">Li e aceito os termos de compromisso.</ion-checkbox>
        </ion-item>
      </div>
      <button (click)="register(user)" class="botao-cadastro">Cadastro</button>
      <p class="conta" (click)="logar()">JÃ¡ possui uma conta? <span>Entre aqui</span>
    </section>
  </section>
</ion-content>
